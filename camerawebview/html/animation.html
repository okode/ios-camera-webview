<!DOCTYPE html>
<html>

<head>
<style>
div {
    width:             100px;
    height:            100px;
    background:        red;
    position:          relative;
    -webkit-animation: sampleAnimation 5s infinite;
}
@-webkit-keyframes sampleAnimation {
    0%   { background:red;    left:0px;   top:0px;}
    25%  { background:yellow; left:200px; top:0px;}
    50%  { background:blue;   left:200px; top:200px;}
    75%  { background:green;  left:0px;   top:200px;}
    100% { background:red;    left:0px;   top:0px;}
}
</style>
</head>

<body>
    <div><br/><center>CSS Animation in other WebView</center></div>
</body>

</html>
